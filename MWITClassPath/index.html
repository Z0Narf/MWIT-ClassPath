<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Navbar Example</title>
    <style>
      /* Set background color and padding for the navbar */
      .navbar {
        background-color: #333;
        padding: 10px;
      }

      /* Style the links in the navbar */
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }

      /* Add a hover effect to the links */
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </body>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWIT ClassPath</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
